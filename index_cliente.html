<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Punti Cliente</title>
    <!-- Sostituisci `ID_FILE_STYLES_CSS` con l'ID del file `styles.css` -->
    <link rel="stylesheet" href="https://fabiotanzarella.github.io/membercard/styles.css">
</head>
<body>
    <header>
        <!-- Sostituisci `ID_FILE_LOGO` con l'ID del file `logo.png` -->
        <img src="https://drive.google.com/uc?export=view&id=ID_FILE_LOGO" alt="Logo Negozio" class="logo">
        <h1>Saldo Punti</h1>
    </header>

    <main>
        <input type="text" id="idCliente" placeholder="Inserisci ID Cliente">
        <button onclick="recuperaSaldo()">Verifica Saldo</button>
        <button onclick="startQRCodeScan()">Scannerizza QR Code</button>
        <div id="reader" style="width: 300px; margin: auto;"></div>
        <div id="saldoOutput" class="output"></div>
    </main>

    <!-- Sostituisci `ID_FILE_APP_CLIENTE_JS` con l'ID del file `app_cliente.js` -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="https://fabiotanzarella.github.io/membercard/app_cliente.js"></script>
</body>
</html>
