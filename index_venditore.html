<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Venditore</title>
    <!-- Inclusione della libreria QR Code e del file JavaScript -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="app_venditore.js"></script>
</head>
<body>
    <header>
        <h1>Gestione Clienti</h1>
    </header>
    <main>
        <button onclick="startQRCodeScan()">Scannerizza QR Code</button>
        <input type="text" id="idCliente" placeholder="Inserisci ID Cliente manualmente">
        <button onclick="recuperaSaldo()">Verifica Saldo</button>
        <button onclick="aggiornaSaldo()">Aggiungi Punti</button>
        <button onclick="aggiungiCliente()">Aggiungi Cliente</button>
        <div id="reader" style="width: 300px; margin: auto;"></div>
        <div id="output"></div>
    </main>
</body>
</html>
