<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti</title>
    <!-- Sostituisci `ID_FILE_STYLES_CSS` con l'ID del file `styles.css` -->
    <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1ID_z3Adocbvf-R3SZljic0auOcw_UhOu">
</head>
<body>
    <header>
        <!-- Sostituisci `ID_FILE_LOGO` con l'ID del file `logo.png` -->
        <img src="https://drive.google.com/uc?export=view&id=ID_FILE_LOGO" alt="Logo Negozio" class="logo">
        <h1>Gestione Clienti</h1>
    </header>

    <main>
        <button onclick="startQRCodeScan()">Scannerizza QR Code</button>
        <input type="text" id="idCliente" placeholder="ID Cliente">
        <input type="number" id="punti" placeholder="Punti da aggiungere">
        <button onclick="aggiornaSaldo()">Aggiungi Punti</button>
        <div id="reader" style="width: 300px; margin: auto;"></div>
        <div id="outputVenditore" class="output"></div>
    </main>

    <!-- Sostituisci `ID_FILE_APP_VENDITORE_JS` con l'ID del file `app_venditore.js` -->
    <script src="https://drive.google.com/uc?export=view&id=1kueyr2NoZ2uB5iosnyUsOsUJd9mOQ-84"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</body>
</html>
