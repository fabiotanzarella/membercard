<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Venditore</title>
    <!-- Includi la libreria html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <!-- Il tuo file JavaScript -->
    <script defer src="app_venditore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestione Clienti</h1>
    </header>
    <main>
        <button onclick="startQRCodeScan()">Scannerizza QR Code</button>
        <input type="text" id="idCliente" placeholder="Inserisci ID Cliente manualmente">
        <button onclick="recuperaSaldo()">Verifica Saldo</button>
        <button onclick="aggiornaSaldo()">Aggiungi Punti</button>
        <button onclick="aggiungiCliente()">Aggiungi Cliente</button>
        <div id="reader"></div>
        <div id="output"></div>
    </main>
</body>
</html>
